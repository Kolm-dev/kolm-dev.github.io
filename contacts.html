  <script>
    const items = document.querySelectorAll('.nav__list .list__item');
    const homeLink = items[0].querySelector('a');

    if (window.location.pathname === '/') {
      homeLink.remove();
    }

    items.forEach((item) => {
      if (item.querySelector('a').href === window.location.href) {
        item.classList.add('active');
      }
    });
